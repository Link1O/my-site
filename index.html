<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore - Integration Developer</title>
    <link rel="icon" href="https://i.ibb.co/2YZyPmyV/f0c922e27235b11b8333575f4d54be11.jpg">

    <!-- Meta Description -->
    <meta name="description" content="Ore — integration developer working with APIs, integrations, and cloud platforms.">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen">
    <div class="max-w-5xl mx-auto px-6 py-16">
        <div class="grid md:grid-cols-2 gap-12 items-center">
            
            <!-- Left Side - Profile -->
            <div class="flex flex-col items-center">
                
                <!-- Profile Photo -->
                <div class="w-64 h-64 rounded-full overflow-hidden border-4 border-purple-500 mb-8 shadow-xl">
                    <img src="https://i.ibb.co/2YZyPmyV/f0c922e27235b11b8333575f4d54be11.jpg" alt="Ore" class="w-full h-full object-cover">
                </div>

                <!-- Social Links -->
                <div class="flex gap-6 text-2xl mb-8">
                    <a href="https://github.com" target="https://github.com/Link1O" rel="noopener noreferrer" class="hover:text-purple-400 transition" title="GitHub" aria-label="GitHub profile">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                    <button id="DiscordUsername" class="hover:text-blue-400 transition" title="Discord" aria-label="Discord profile">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.211.375-.444.864-.607 1.25a18.27 18.27 0 0 0-5.487 0c-.163-.386-.395-.875-.607-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.042-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.294.075.075 0 0 1 .078-.01c3.928 1.793 8.18 1.793 12.062 0a.075.075 0 0 1 .079.009c.12.098.246.198.373.295a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.076.076 0 0 0-.041.107c.36.699.772 1.365 1.225 1.994a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.057c.5-4.589-.838-8.58-3.549-12.123a.06.06 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-.965-2.157-2.156 0-1.193.96-2.157 2.157-2.157 1.196 0 2.157.964 2.157 2.157 0 1.19-.96 2.155-2.157 2.155zm7.975 0c-1.183 0-2.157-.965-2.157-2.156 0-1.193.96-2.157 2.157-2.157 1.196 0 2.157.964 2.157 2.157 0 1.19-.96 2.155-2.157 2.155z"/>
                        </svg>
                    </button>
                </div>

                <!-- Projects Button -->
                <button
                    onclick="toggleProjects()"
                    class="px-6 py-3 bg-purple-600 border-2 border-purple-600
                           hover:bg-purple-700 hover:border-purple-400
                           rounded-lg font-semibold transition transform hover:scale-105">
                    What I’m currently working on
                </button>

                <!-- Projects List -->
                <div id="projectsList" class="hidden mt-8 w-full max-w-sm transition-all duration-300">
                    <div class="space-y-3">
                        <div class="p-4 bg-purple-500/10 rounded-lg border border-purple-500/30 hover:border-purple-400 transition">
                            <h3 class="font-semibold text-purple-300 mb-1">Coda</h3>
                            <p class="text-gray-400 text-sm">A straightforward and efficient framework for creating Discord clients in Python.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - About -->
            <div>
                <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Ore
                </h1>
                <h2 class="text-2xl text-purple-300 mb-6">Hello, I’m Ore</h2>
                <p class="text-gray-300 leading-relaxed text-lg">
                    I’m an integration developer working with APIs, integrations, and cloud platforms (AWS, Azure), also im a big music guy.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle projects list
        function toggleProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.classList.toggle('hidden');
        }

        // Discord copy functionality
        const discordUsername = "ore.e";
        const tooltip = document.createElement("div");
        tooltip.textContent = "Username copied!";
        tooltip.className = "fixed top-5 right-5 bg-purple-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300";
        document.body.appendChild(tooltip);

        document.getElementById("DiscordUsername").addEventListener("click", (e) => {
            e.preventDefault();
            navigator.clipboard.writeText(discordUsername).then(() => {
                tooltip.style.opacity = "1";
                setTimeout(() => { tooltip.style.opacity = "0"; }, 1500);
            }).catch(() => {
                tooltip.textContent = "Failed to copy!";
                tooltip.style.opacity = "1";
                setTimeout(() => {
                    tooltip.style.opacity = "0";
                    tooltip.textContent = "Username copied!";
                }, 1500);
            });
        });
    </script>
</body>
</html>
